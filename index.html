<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/painel.css">
    <link rel="stylesheet" href="css/response.css">
    <script src="js/login.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <title>Painel Login Banco</title>
</head>

<body>
    <div class="container">
        <main>
            <img class="logo-site" src="img/logo_transparent.png" alt="logo banquinho">
            <div class="painel-login">
                <h1>Painel do usu√°rio</h1>
                <form onsubmit="Userlogar()" method="POST" id="painelusuario">
                    <p class="camp-login">
                        <label for="cpf">Seu CPF</label>
                        <input oninput="mascara(this)" type="text" id="cpf" name="cpf"
                            placeholder="Ex.: 000.000.000-00">
                    </p>
                    <p class="camp-pass">
                        <label for="password">Sua Senha</label>
                        <input type="password" id="password" maxlength="7" name="password"
                            placeholder="Digite sua senha">
                    </p>
                    <input type="submit" name="Logar" value="Logar">
                </form>
                <div class="atendimento">
                    <a href="#" onclick="esqueciSenha()">Esqueci Minha Senha</a>
                </div>
            </div>

        </main>
        <footer>
            <p>&copy; Copyright 2019</p>
        </footer>
    </div>

</body>

</html>
